//绑定一级列表span的click事件
function spanClick(){
	elements = document.getElementById('pPanel').getElementsByTagName('span');
	for(var i = 0; i< elements.length; i++){
		elements[i].onclick = function(){
			currentSpan ? currentSpan.className = 'spFirst' : '';
			currentSpan = this;
			currentSpan.className = "spSelect";
			secondList('panel',this.getAttribute('urn'));
			bindSecondClick();
		}
	}
}

//全选,反选
function selectAll(name,v){
	var elements = document.getElementById(name).getElementsByTagName("input");
	for(var i = 0; i < elements.length; i++){
		elements[i].checked = v;
	}
}

function bindEvent(eventName,method){
	if(window.attachEvent){
		window.attachEvent('on'+ eventName,method);
	}else{
		window.addEventListener(eventName,method);
	}
}








/*省市*/
function createProvince(){
	var html = '';
	var i = 0;
	for(var k in province_node){
		//html += '<input type="checkbox" name="province'+k+'" id="province'+k+'" value="'+k+'" /> <span class="spFirst" urn="'+k+'">'+province_node[k]+'</span>';
		html += '<span class="spFirst" urn="'+k+'">'+province_node[k]+'</span>';
		i++;
		if(i % 7 == 0){
			html += '</br>';
		}
	}
	return html;
}

function createCity(p){
	var html = '';
	for(var k in city_node){
		if(p == city_node[k].parent){
			html += '<input type="checkbox" name="province'+k+'" id="province'+k+'" value="'+city_node[k].title+'" /> <span class="province">'+city_node[k].title+'</span>';
		}
	}
	return html;
}

function bindProvinceClick(){
	var elements = document.getElementById('pPanel').getElementsByTagName('input');
	for(var i = 0; i < elements.length; i++){
		if('checkbox' == elements[i].getAttribute('type')){
			elements[i].onclick = function(){
				document.getElementById('panel').innerHTML = createCity(this.value);
				bindCityClick();
				addToArea(this.value,this.checked);
				selectAll('panel',this.checked);
				showArea();
			}
		}
	}
}
var currentProvince = '';
function bindSpanProvinceClick(){
	var elements = document.getElementById('pPanel').getElementsByTagName('span');
	for(var i = 0; i < elements.length; i++){
		elements[i].onclick = function(){
			if(currentProvince){
				currentProvince.className = 'spFirst';
			}
			currentProvince = this;
			currentProvince.className = 'spSelect';
			document.getElementById('panel').innerHTML = createCity(this.getAttribute('urn'));
			bindCityClick();
		}
	}
}

function bindCityClick(){
	var elements = document.getElementById('panel').getElementsByTagName('input');
	//alert(elements);
	for(var i = 0; i < elements.length; i++){
		if('checkbox' == elements[i].getAttribute('type')){
		//alert(k);
			elements[i].onclick = function(){
				if(currentProvince.innerHTML != '上海市' && currentProvince.innerHTML != '北京市' && currentProvince.innerHTML != '天津市' ){
					addToArea(currentProvince.innerHTML + '/' + this.value, this.checked);
					//alert(currentProvince.innerHTML);
				} else{
					addToArea(this.value, this.checked);
				}
				//alert(this.value);
				//selectAll('panel',this.checked);
				showArea();
			}
		}
	}
}

var selectedArea=[];
function getOneArea(v){
	for(var k in province_node){
		if(v == k){
			return province_node[k];
		}
	}
	for(var k in city_node){
		if(v == k){
			return city_node[k];
		}
	}
}
function addToArea(v, type){
	//alert(v);
	//v = getOneArea(v);
	if(type){
		selectedArea.push(v);
	} else {
		removeArea(v);
	}
}
function removeArea(e){
	for(var i = 0; i < selectedArea.length; i++){
		if(e == selectedArea[i]){
			selectedArea[i] = -1;
		}
	}
}
function clearRepeateArea(){
	for(var i = 0; i < selectedArea.length; i++){
		for(var j = 0; j < selectedArea.length; j++){
			if(selectedArea[i] == selectedArea[j].parent){
				selectedArea[j] = -1;
			}
		}
	}
	
}
function showArea(){
	var html = value = btnText = '';
	for(var k in selectedArea){
		
		text =  selectedArea[k];
		
		if(text != -1){
			html += '<span class="spSelected">' + text + '</span>';
			value += text + ',';
			btnText += text + ' ';
		}
		
	}
	if(btnText.length > 20){
		btnText = btnText.substring(0,20) + '...';
	}
	document.getElementById('btnArea').value = btnText;
	document.getElementById('local').value = value;
	document.getElementById('dSelect').innerHTML = '您选择的城市有：' + html;
}

function selectAreaClick(){
	createWindow('请选择城市','<div id="dSelect"></div><div id="pPanel">'+createProvince()+'</div><div id="splitBorder"></div><div id="panel"></div>','<input type="button" value="确定" onclick="closeWindow(\'btnArea\');" />&nbsp;&nbsp;<input type="button" value="清除所选" onclick="clearAll();" />&nbsp;&nbsp;<input type="button" value="取消" onclick="cancelClick();"  />','');
	bindProvinceClick();
	bindSpanProvinceClick();
}

function initJob(v){
	var arr = [];
	v = v.split(',');
	for(var i = 0; i < v.length-1; i++){
		selected.push(getOne(v[i]));
		//alert(getOne(v[i]).title);
	}
	//selected = v;
	selectJobClick();
	showSelect();
}

function initArea(v){
	v = v.split(',');
	for(var i =0; i < v.length-1; i++ ){
		selectedArea.push(v[i]); alert(v[i]);
	}
	selectAreaClick();
	showArea();
	
}

var bg,w;
function createWindow(title,content,stauts){
	//alert(title);
	//document.body.style.width = "100%";
	//document.body.style.height = "100%";
	bg = document.createElement('div');
	bg.className = 'window_bg';
	bg.style.width = document.documentElement.clientWidth;
	bg.innerHTML = '<iframe height="100%" width="100%"></iframe>';
	document.body.appendChild(bg);  //$('<div class="window_bg">test</div>').appendTo(document.body);
	
	
	w = document.createElement("div");
	w.className = "window";
	//document.getElementById().setAttribute(
	w.setAttribute('id','w1');
	w.style.display = 'block';
	html =  '<div id="wTitle">'+title+'</div>' +
    		   '<div id="wContent">'+content+'</div>' +
    		   '<div id="wStatus">'+stauts+'</div>';
	w.innerHTML = html;
	document.body.appendChild(w);
	var bodyW = document.documentElement.clientWidth; //窗口可见区域的宽
	var bodyH = document.documentElement.clientHeight; //窗口可见区域的高
	
	var winW = w.clientWidth ;
	var winH = w.clientHeight;
//alert(document.documentElement.clientHeight);
	var winX = (bodyW - winW) / 2;
	var winY = (bodyH - winH) / 2;

	w.style.left = winX;
	w.style.top = winY;
}


function closeWindow(name){
	//if(name){
		//document.getElementById(name).value = '已选择成功'; //'btnSelect'
	//}
	//document.getElementById('btnArea').value = '已选择成功';
	
	bg.style.display = 'none';
	w.style.display = 'none';
	document.body.removeChild(w);
	
	//bg = null;
	//w = null;
}

function cancelClick(){
	clearAll(); //清除
	closeWindow(''); //不显示
}

var divFirst = 'pPanel';
var divSecond = 'panel';
var divSelect = 'dSelect';
var currentSpan;

//绑定一级列表span的click事件
function spanClick(){
	elements = document.getElementById(divFirst).getElementsByTagName('span');
	//alert(elements.length);
	for(var i = 0; i< elements.length; i++){
		elements[i].onclick = function(){
			currentSpan ? currentSpan.className = 'spFirst' : '';
			currentSpan = this;
			currentSpan.className = "spSelect";
			//alert(this.getAttribute('urn'));
			document.getElementById(divSecond).innerHTML = p.showSecond(this.getAttribute('urn'));
			bindSecondClick();
		}
	}
}


//绑定二级checkbox的click事件
function bindSecondClick(){
	var elements = document.getElementById('panel').getElementsByTagName('input');
	//var selectedElements = document.getElementById("selected").getElementsByTagName("input");
	//elements = elements.concat(selectedElements);
	for(var i = 0; i < elements.length; i++){
		if('checkbox' == elements[i].getAttribute('type')){
			elements[i].onclick = function(){
				secondCheckboxClick(this);
			}
		}
	}
}

//二级checkbox的点击事件监听
function secondCheckboxClick(v){
	//alert(v.value);
	p.selectedValue[v.value]= v.checked;
	//alert(p.selectedValue.valueOf());
	document.getElementById(divSelect).innerHTML = p.showSelectedValue();
}

function selectedCheckboxClick(v){
	secondCheckboxClick(v);
	clearSecond(v.value);
}

//选中项清除时，清除二级选中
function clearSecond(v){
	var e = document.getElementById(divSecond).getElementsByTagName("input");
	for(var i = 0; i < e.length; i++){
		if(e[i].value == v){
			e[i].checked = false;
		}
	}
}

function clearAll(){
	p.selectedValue = [];
	document.getElementById(divSelect).innerHTML = p.showSelectedValue();
	var e = document.getElementById(divSecond).getElementsByTagName("input");
	for(var i = 0; i < e.length; i++){
		e[i].checked = false;
	}
}

function confirmJobSelected(){
	var v = text = '';
	for(var i = 1; i <= p.selectedValue.length; i++){
		if(p.selectedValue[i]){
		//text += p.getTitle(i)+",";
		v += i+",";
		
		text += p.getTitle(i)+",";
		//alert(v);
		}
	}
	closeWindow();
	document.getElementById("btnSelect").value = text;
	document.getElementById("job_request").value = v;
}

function selectJobClick(){
	createWindow('请选择 ','<div id="dSelect"></div><div id="pPanel"></div><div id="splitBorder"></div><div id="panel"></div>','<input type="button" value="确定" onclick="confirmJobSelected();" />&nbsp;&nbsp;<input type="button" value="清除所选" onclick="clearAll();" />&nbsp;&nbsp;<input type="button" value="取消" onclick="cancelClick();"  />');
	
	
	document.getElementById("pPanel").innerHTML = p.showFirst(0);
	document.getElementById("panel").innerHTML = p.showSecond(6);
	spanClick();
	//bindFirstClick();
	bindSecondClick();

}

var province_node={100000:'全国',310000:'上海市',320000:'江苏省',330000:'浙江省',110000:'北京市',440000:'广东省',350000:'福建省',420000:'湖北省',430000:'湖南省',370000:'山东省',510000:'四川省',500000:'重庆市',120000:'天津市',210000:'辽宁省',610000:'陕西省',130000:'河北省',410000:'河南省',460000:'海南省',230000:'黑龙江',220000:'吉林省',340000:'安徽省',360000:'江西省',450000:'广  西',520000:'贵州省',530000:'云南省',620000:'甘肃省',140000:'山西省',150000:'内蒙古',640000:'宁  夏',630000:'青海省',650000:'新  疆',540000:'西  藏',710000:'台湾省',810000:'香  港',820000:'澳  门'};



/*省市*/
function createProvince(){
	var html = '';
	var i = 0;
	for(var k in province_node){
		//html += '<input type="checkbox" name="province'+k+'" id="province'+k+'" value="'+k+'" /> <span class="spFirst" urn="'+k+'">'+province_node[k]+'</span>';
		html += '<span class="spFirst" urn="'+k+'">'+province_node[k]+'</span>';
		i++;
		if(i % 7 == 0){
			html += '</br>';
		}
	}
	return html;
}

function createCity(p){
	var html = '';
	for(var k in city_node){
		if(p == city_node[k].parent){
			html += '<input type="checkbox" name="province'+k+'" id="province'+k+'" value="'+city_node[k].title+'" /> <span class="province">'+city_node[k].title+'</span>';
		}
	}
	return html;
}

function bindProvinceClick(){
	var elements = document.getElementById('pPanel').getElementsByTagName('input');
	for(var i = 0; i < elements.length; i++){
		if('checkbox' == elements[i].getAttribute('type')){
			elements[i].onclick = function(){
				document.getElementById('panel').innerHTML = createCity(this.value);
				bindCityClick();
				addToArea(this.value,this.checked);
				selectAll('panel',this.checked);
				showArea();
			}
		}
	}
}
var currentProvince = '';
function bindSpanProvinceClick(){
	var elements = document.getElementById('pPanel').getElementsByTagName('span');
	for(var i = 0; i < elements.length; i++){
		elements[i].onclick = function(){
			if(currentProvince){
				currentProvince.className = 'spFirst';
			}
			currentProvince = this;
			currentProvince.className = 'spSelect';
			document.getElementById('panel').innerHTML = createCity(this.getAttribute('urn'));
			bindCityClick();
		}
	}
}

function bindCityClick(){
	var elements = document.getElementById('panel').getElementsByTagName('input');
	//alert(elements);
	for(var i = 0; i < elements.length; i++){
		if('checkbox' == elements[i].getAttribute('type')){
		//alert(k);
			elements[i].onclick = function(){
				if(currentProvince.innerHTML != '上海市' && currentProvince.innerHTML != '北京市' && currentProvince.innerHTML != '天津市' ){
					addToArea(currentProvince.innerHTML + '/' + this.value, this.checked);
					//alert(currentProvince.innerHTML);
				} else{
					addToArea(this.value, this.checked);
				}
				//alert(this.value);
				//selectAll('panel',this.checked);
				showArea();
			}
		}
	}
}

var selectedArea=[];
function getOneArea(v){
	for(var k in province_node){
		if(v == k){
			return province_node[k];
		}
	}
	for(var k in city_node){
		if(v == k){
			return city_node[k];
		}
	}
}
function addToArea(v, type){
	//alert(v);
	//v = getOneArea(v);
	if(type){
		selectedArea.push(v);
	} else {
		removeArea(v);
	}
}
function removeArea(e){
	for(var i = 0; i < selectedArea.length; i++){
		if(e == selectedArea[i]){
			selectedArea[i] = -1;
		}
	}
}
function clearRepeateArea(){
	for(var i = 0; i < selectedArea.length; i++){
		for(var j = 0; j < selectedArea.length; j++){
			if(selectedArea[i] == selectedArea[j].parent){
				selectedArea[j] = -1;
			}
		}
	}
	
}
function showArea(){
	var html = value = btnText = '';
	for(var k in selectedArea){
		
		text =  selectedArea[k];
		
		if(text != -1){
			html += '<span class="spSelected">' + text + '</span>';
			value += text + ',';
			btnText += text + ' ';
		}
		
	}
	if(btnText.length > 20){
		btnText = btnText.substring(0,20) + '...';
	}
	document.getElementById('btnArea').value = btnText;
	document.getElementById('local').value = value;
	document.getElementById('dSelect').innerHTML = '您选择的城市有：' + html;
}



document.getElementById("province").innerHTML = createProvince();
