<body>
<script language="javascript">
var statesdemo = {
		state0: {
			html:'<input type="text" />',
			buttons: { Cancel: false, Next: true },
			focus: 1,
			submit:function(v,m,f){ 
				if(!v) return true;
				else
					$.prompt.goToState('state1');
				return false; 
			}
		},
		state1: {
			html:'test 2',
			buttons: { Back: -1, Exit: 0 },
			focus: 1,
			submit:function(v,m,f){ 
				if(v==0) $.prompt.close()
				else if(v=-1)
				$.prompt.goToState('state0');
				return false;
			}
		}
};

</script>
<button onclick="$.prompt(statesdemo)" title="Example 1">Example 1</button>

</body>
</html>
