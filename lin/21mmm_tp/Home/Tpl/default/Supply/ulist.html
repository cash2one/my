<tagLib name="html" />
<include file="Cuser:header" />
<include file="Cuser:menu" />
<div class="middle">
<div id="result" class="result none"></div>

<div class="title">数据列表</div>
<!--  功能操作区域  -->
<div class="operate" >
<html:imageBtn name="add" value="新增" click="add()" style="impBtn hMargin fLeft shadow" />
<html:imageBtn name="edit" value="编辑" click="edit()" style="impBtn hMargin fLeft shadow" />
<html:imageBtn name="delete" value="删除" click="foreverdel()" style="impBtn hMargin fLeft shadow" />
<!-- 查询区域 -->
<div class="fRig">
<form method='post' action="__URL__/ulist">
<div class="fLeft"><span id="key"><input type="text" name="name" title="组名" class="medium" ></span></div>
<html:imageBtn type="submit" name="search" value="查询" style="impBtn hMargin fLeft shadow" />

<!-- 高级查询区域 -->
<div  id="searchM" class=" none search cBoth" >
</div>
</form>
</div>
</div>
<!-- 功能操作区域结束 -->

<!-- 列表显示区域  -->
<div class="list" >
<html:list id="checkList" name="user" style="list" checkbox="true" action="true" datasource="list" show="id:编号|8%,title:标题:edit,ctime|toDate='y-m-d':时间,status|getStatus:状态" actionlist="status|showStatus=$user['id'],edit:编辑:id" /> 
</div>
<!--  分页显示区域-->
<div class="page">{$page}</div> 
</div>
<include file="Cuser:footer" />

<script language="javascript" type="text/javascript" src="__PUBLIC__/js/publicVar.js"></script>
