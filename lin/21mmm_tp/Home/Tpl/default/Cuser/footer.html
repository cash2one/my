<script type="text/javascript">
function clk(o) {
	if(document.all) {
		//o.click();
	} else {
		var e = document.createEvent("MouseEvents");
		e.initEvent("click", true, true);
		o.dispatchEvent(e);
	}
}

function ss() {
	var list = document.getElementById('list').getElementsByTagName('h1');
	for(var i=0; i < list.length-1; ++i) {
		var span = list[i].getElementsByTagName('span');
		var a = span[0].getElementsByTagName('a');
		a[0].onclick = function() {
			hs(this);
		};
		clk(a[0]);
	}
}

function hs(o) {
	var n = o.parentNode.parentNode.nextSibling;
	while(n && n.nodeType != 1) {
		n = n.nextSibling;
	}
	if(n) {
		if(n.style.display != 'none') {
			n.style.display = 'none';
		} else {
			n.style.display = '';
		}
	}
}

/*找到有此链接的a元素*/
function findLink(str){
	var aList=document.getElementById("list").getElementsByTagName("a");
	for(var i = 0; i < aList.length; i++)
		if(aList[i].getAttribute("href").indexOf(str) != -1)
			return aList[i];
}

	}*/
}
</script>
