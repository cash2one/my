<include file="Public:header" />
<script type="text/javascript">
    function checkForm() {
        var title = $("#title").val();
        var username = $("#username").val();
        var sex = $("#sex").val();
        var content = $("#content").val();
        var verifyCode = $("#verifyCode").val();

        if (title == '') {
            alert('主题必须填写');
            return false;
        } else if (username == '') {
            alert('姓名必须填写');
            return false;
        } else if (sex == '') {
            alert('性别必须选择');
            return false;
        } else if (content == '') {
            alert('内容必须填写');
            return false;
        } else if (verifyCode == '') {
            alert('验证码必须填写');
            return false;
        } else {
            return true;
        }
    }
</script><!--单页-->
